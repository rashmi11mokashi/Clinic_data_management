<script>
  function checkdt(){
    var today=new Date();
    var day=today.getDate();
    var month=today.getMonth()+1;
    var year=today.getFullYear();
    if(day<10){
      day='0'+day;
    }
    if(month<10){
      month='0'+month;
    }
    today=year+'-'+month+'-'+day;
    document.getElementsByName("dt").min=today;          
    var dt=document.forms["form"]["dt"].value;  
    if(dt<=today){
      alert("Wrong date!");
      return false;
    }
    else
      return true;
  }
</script>
